<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>No UI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>
    <!-- <script type="module" src="taskpane.js"></script> -->
    <script type="text/javascript">
        const module = {};
    </script>
    <script type="module">
        import { checkboxChanged } from "./taskpane.js";
        module.checkboxChangedHandler = checkboxChanged;
    </script>    
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
 
</head>
<body class="ms-font-m ms-welcome ms-Fabric ms-bgColor-neutralLighter">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su"><img width="90" height="90" src="assets/icon-300.png" alt="LaunchEventsDemo Logo" title="LaunchEventsDemo Logo" style="vertical-align: middle;"/>LaunchEventDemo</h1>
    </header>
    <section class="ms-font-m">
        <h3>Message Information</h3>
        <div class="ms-TextField">
            <label class="ms-Label">Subject</label>
            <input id="messageSubjectInput" class="ms-TextField-field" type="text" value="" placeholder="">
    </section>
    <section class="ms-font-m">
        <h3>Tests</h3>
        <!-- Button to Set Extended Properties -->
        <div role="button" id="setProps" class="ms-Button ms-Button--hero ms-font-xl" style="display:block" >
            <span class="ms-Button-label">Set Extended Properties</span>
        </div>
        <!-- Button to Open External Link -->
        <div role="button" id="openLink" class="ms-Button ms-Button--hero ms-font-xl" style="display:block" >
            <span class="ms-Button-label">Open External Link</span>
        </div>
        <!-- Button to Open Office JS Dialog -->
        <div role="button" id="openDialog" class="ms-Button ms-Button--hero ms-font-xl" style="display:block">
            <span class="ms-Button-label">Open Office Dialog</span>
        </div>
        <!-- Apply InsightMessage to current item -->
        <div role="button" id="applyInsightMessage" class="ms-Button ms-Button--hero ms-font-xl" style="display:block">
            <span class="ms-Button-label">Apply InsightMessage</span>
        </div>        
        <!-- Get Message Details -->
        <div role="button" id="getMessageDetails" class="ms-Button ms-Button--hero ms-font-xl" style="display:block">
            <span class="ms-Button-label">Get Message Details</span>
        </div>  
        <!-- Send message (only works in compose mode) -->
        <div role="button" id="sendMessage" class="ms-Button ms-Button--hero ms-font-xl" style="display:block">
            <span class="ms-Button-label">Send Message</span>
        </div>  
        <!-- Create new appointment -->
        <div role="button" id="createNewAppointment" class="ms-Button ms-Button--hero ms-font-xl" style="display:block">
            <span class="ms-Button-label">Create New Appointment</span>
        </div>
    </section>
    <section class="ms-font-m">
        <h3>Drag/drop tests</h3>
            <div id="dragDropTests">
            <!-- Drop section 1 -->
            <div id="drop-target" class="drop-target" style="width: 100px;height: 50px;background-color: lightgreen; display: inline-block;">
                <p class="ms-font-l">Target 1</p>
            </div>

            <!-- Drop section 2 -->
            <div id="drop-target-2" class="drop-target" style="width: 100px;height: 50px;margin-top: 10px;background-color: lightsalmon; display: inline-block;">
                <p class="ms-font-l">Target 2</p>
            </div>
        </div>
    </section>
    <section class="ms-font-m">
        <h3>Add-in Configuration</h3>
        <div id="addInConfiguration">
            <div class="ms-TextField">
                <label class="ms-Label">API Delay</label>
                <input id="apiDelayInput" class="ms-TextField-field" type="number" value="" placeholder="0">
            </div>
            <div class="ms-TextField">
                <label class="ms-Label">API Endpoint</label>
                <input id="apiUrlInput" class="ms-TextField-field" type="url" value="" placeholder="">
            </div>
            <div class="ms-TextField">
                <label class="ms-Label">Test Recipient</label>
                <input id="testRecipient" class="ms-TextField-field" type="text" value="" placeholder="">
            </div>
            <div class="ms-CheckBox">
                <input id="sendClientInfoCheckbox" type="checkbox" class="ms-CheckBox-input">
                <label role="checkbox" class="ms-CheckBox-field" id="sendClientInfoCheckboxLabel">
                    <span class="ms-Label">Send user details with event to API (prepends user's display name to the event name).</span>
                </label>
            </div>        <div class="ms-CheckBox">
                <input id="blockOnAPIFailCheckbox" type="checkbox" class="ms-CheckBox-input">
                <label role="checkbox" class="ms-CheckBox-field" id="blockOnAPIFailCheckboxLabel">
                    <span class="ms-Label">Block send if API call fails</span>
                </label>
            </div>
            <div class="ms-CheckBox">
                <input id="obtainAppointmentIdCheckbox" type="checkbox" class="ms-CheckBox-input">
                <label role="checkbox" class="ms-CheckBox-field" id="obtainAppointmentIdCheckboxLabel">
                    <span class="ms-Label">Log appointment Id of the item (if new item, force save to obtain one)</span>
                </label>
            </div>
            <div class="ms-CheckBox">
                <input id="showEventsOnMessageCheckbox" type="checkbox" class="ms-CheckBox-input">
                <label role="checkbox" class="ms-CheckBox-field" id="showEventsOnMessageCheckboxLabel">
                    <span class="ms-Label">Add events to the notification bar of the displayed message.</span>
                </label>
            </div>
            <div class="ms-CheckBox">
                <input id="showCustomSmartAlertDialogCheckbox" type="checkbox" class="ms-CheckBox-input">
                <label role="checkbox" class="ms-CheckBox-field" id="showCustomSmartAlertDialogCheckboxLabel">
                    <span class="ms-Label">Show custom smart alert dialog (for message and meeting send)</span>
                </label>
            </div>
        </div>
    </section>
    <section class="ms-font-m">
        <h3>Debug console</h3>
        <div id="debugConsole"></div>
    </section>
    <script type="text/javascript">
        //import { checkboxChanged } from './taskpane.js';
        var TextFieldElements = document.querySelectorAll(".ms-TextField");
        for (var i = 0; i < TextFieldElements.length; i++) {
            new fabric['TextField'](TextFieldElements[i]);
        }
        var CheckBoxElements = document.querySelectorAll(".ms-CheckBox");
        for (var i = 0; i < CheckBoxElements.length; i++) {
            new fabric['CheckBox'](CheckBoxElements[i], module.checkboxChangedHandler);
        }        
        console.log("Fabric applied");
    </script>       
</body>
</html>
